<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
        <script src="https://kit.fontawesome.com/dfbfe5f345.js" crossorigin="anonymous"></script>
    </head>
    <body class="employees">
        <div class="employees-navbar-container">
            <div class="container employees-flex-between">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="/">ANFA Bank | Employees Portal</a>
                    <button class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarText"
                            aria-controls="navbarText"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Overview</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'banking_system_app:clients' %}">Clients</a>
                            </li>
                            {% if user.is_superuser %}
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Employees</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </nav>
                <span class="employees-navbar-text">
                    <i class="fa-solid fa-user"></i>
                    <a href="{% url 'banking_system_app:home' %}">
                        {{ user.first_name }} {{ user.last_name }}
                        {% if user.is_superuser %}(Admin){% endif %}
                    </a>
                    <a href="{% url 'login_app:logout' %}" class="logout"><i class="fa-solid fa-right-from-bracket"></i></a>
                </span>
            </div>
        </div>
        {% block content%}
        {% comment %} Place your content here {% endcomment %}
        {% endblock %}
    </body>
</html>
