<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ANFA Bank - Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
        <script src="https://kit.fontawesome.com/dfbfe5f345.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="navbar-container">
                <nav class="navbar navbar-expand-lg navbar-light bg-white">
                    <a class="navbar-brand" href="/">ANFA Bank</a>
                    <button class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarText"
                            aria-controls="navbarText"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
                <span class="navbar-text">
                    <a href={% url 'banking_system_app:user_profile' %}>
                        <i class="fa-solid fa-user"></i> {{ user.first_name }} {{ user.last_name }}
                    </a>
                    <a href="/"></a>
                    <a href="{% url 'login_app:logout' %}" class="logout"><i class="fa-solid fa-right-from-bracket"></i></a>
                </span>
            </div>
            {% block content %}
                {% comment %} Put your content here {% endcomment %}
            {% endblock %}
        </div>
    </body>
</html>
