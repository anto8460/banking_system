{% extends "client/customer_nav_bar_template.html" %}
{% load date_utils %}
{% load humanize %}
{% block content %}

    <div class="container">
        <h3> User Information </h3>
        <label>Name: {{ user.first_name }}</label>
        <br>
        <label>Last Name: {{ user.last_name }}</label>
        <br>
        <label>CPR: {{ info.cpr }}</label>
        <br>

        <form action="" method="POST">
            {% csrf_token %}
            <label>Phone Number:</label>
            <input type="text" class="form-control" name="phone" style="width: 20%" value={{ info.phone_number }}>
            <br>

            {% if info.use_mfa %}
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="use_mfa" id="flexSwitchCheckDefault" checked>
                    <label class="form-check-label" for="flexSwitchCheckDefault">Multifactor Authentication</label>
                </div>
            {% else %}
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="use_mfa" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Multifactor Authentication</label>
                </div>
            {% endif %}
            <br>
            <br>
            <button class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
