<table class="admin-section">
    <thead class="admin-section-title">
        <th colspan="4">Employees overview</th>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody class="admin-section-content">
        {% for employee in employees %}                        
            <tr>
                <td>
                    {{ employee.first_name }} {{ employee.last_name }}
                </td>
                <td>
                    {{ employee.email }}
                </td>
                <td>
                    {% if employee.is_superuser %}
                    Administrator
                    {% else %}
                    Employee
                    {% endif %}
                </td>
                <td>
                    <a style="color: white; text-align: center;" href="{% url 'banking_system_app:user_details' user_id=employee.id %}"><i class="fa-solid fa-pen-to-square"></i></a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
